<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Aladdin</title>
        <meta name="description" content="Startup HTML template OptimizedHTML 5" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="images/favicon.png" />
        <link rel="stylesheet" href="css/app.min.css" />
    </head>

    <body>
        <div class="content">
            <header class="header">
                <nav class="nav">
                    <div class="container">
                        <div class="nav-wrap">
                            <div class="logo nav__logo">
                                <img src="images/dest/logo.svg" alt="Аладдин" />
                            </div>
                            <div class="nav-info">
                                <div class="nav-info__item">
                                    <img src="images/src/nav/location-icon.svg" alt="location" />
                                    <span>Kyiv, Hryshka street, 3А and 5</span>
                                </div>
                                <div class="nav-info__item">
                                    <img src="images/src/nav/metro-icon.svg" alt="metro" />
                                    <span>Poznyaki</span>
                                </div>
                                <div class="nav-info__item">
                                    <img src="images/src/nav/clock-icon.svg" alt="timetable" />
                                    <span>Everyday 10:00 - 23:00</span>
                                </div>
                            </div>
                            <span class="nav__language">UA</span>
                        </div>
                    </div>
                </nav>
                <div class="container">
                    <div class="header-top">
                        <div class="logo header__logo">
                            <img src="images/dest/logo.svg" alt="Аладдин" />
                        </div>
                        <div class="header-social">
                            <a href="#" class="header-social__item"
                                ><img src="images/dest/header/facebook.svg" alt="facebook"
                            /></a>
                            <a href="#" class="header-social__item"
                                ><img src="images/dest/header/instagram.svg" alt="instagram"
                            /></a>
                            <a href="#" class="header-social__item"
                                ><img src="images/dest/header/tiktok.svg" alt="tiktok"
                            /></a>
                            <a href="#" class="header-social__item"
                                ><img src="images/dest/header/youtube.svg" alt="youtube"
                            /></a>
                        </div>
                    </div>
                    <div class="header-hero">
                        <h1 class="header__title">Aladdin</h1>
                        <h4 class="header__subtitle">
                            The best shopping mall on Poznyaki district in Kyiv
                        </h4>
                        <button class="button header__button">Feedback</button>
                    </div>
                </div>
            </header>

            <section class="about">
                <div class="container">
                    <h2 class="section-title about__title">About shopping mall</h2>
                </div>
            </section>
        </div>

        <script src="js/app.min.js"></script>
    </body>
</html>
